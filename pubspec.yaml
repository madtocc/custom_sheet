name: custom_sheet
description: Display a custom modal bottom sheet.
version: 0.1.0
homepage: https://github.com/madtocc/custom_sheet

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.madtocc.custom_sheet
        pluginClass: CustomSheetPlugin
      ios:
        pluginClass: CustomSheetPlugin
